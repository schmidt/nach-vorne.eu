---
layout: default
---
<div class="hentry">
  <h2 class="entry-title">
    {{ page.title }}
  </h2>
  <div class="vcard">
    Posted by <span class="fn">Gregor Schmidt</span>
  </div>
  <abbr class="published" title="{{ page.date }}">
    ({{ page.date | date: '%Y-%m-%d' }})
  </abbr>
  <br class="clear" />
  <div class="entry-content">
    {{ content }}
  </div>
</div>
